<!DOCTYPE html>
<html>
<head>
    <style>
        .footer {
            position: relative;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            padding: 20px 0px 0px 15px;
            display: flex;
            justify-content: left;
            align-items: center;
            gap: 15px;
            box-sizing: border-box;
        }

        .CuadroTipoGarantia {
            border: 1.5px solid #000000;
            border-radius: 20px;
            width: auto;
            max-width: 250px;
            padding: 5px 10px;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            white-space: nowrap;
        }

        .TextSimple {
            font-size: 9px;
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="CuadroTipoGarantia">
            <div class="TextSimple">
                Tipo de Garantía: (E) Específica (G) General
            </div>
        </div>

        <div class="CuadroTipoGarantia">
            <div class="TextSimple">
                (*) Papel Vencido
            </div>
        </div>
    </div>
</body>
</html>
